@if (data$ | async; as data) {
  <nav class="navbar navbar-light">
    <div class="container">
      <a routerLink="/" routerLinkActive="router-link-active" class="navbar-brand">medium</a>
      <ul class="nav navbar-nav pull-xs-right">
        <li class="nav-item"><a routerLink="/" class="nav-link">Home</a></li>
        @if (data.currentUser) {
          <li class="nav-item">
            <a routerLink="/articles/new" class="nav-link">
              <i class="ion-compose"></i>&nbsp; New Post
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/settings" class="nav-link">
              <i class="ion-gear-a"></i>&nbsp; Settings
            </a>
          </li>
          <li class="nav-item">
            <a [routerLink]="['/profiles', data.currentUser.username]" class="nav-link">
              <img src="user-pic" alt="User" [src]="data.currentUser.image" class="user-pic">
              &nbsp; {{ data.currentUser.username }}
            </a>
          </li>
        } @else if (!data.currentUser && !data.isLoading) {
          <li class="nav-item">
            <a routerLink="/login" class="nav-link">
              Sign In
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/register" class="nav-link">
              Sign Up
            </a>
          </li>
        }
      </ul>
    </div>
  </nav>
}
