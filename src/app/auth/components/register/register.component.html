<div class="auth-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">Sign Up</h1>
        <p class="text=xs-center">
          <a [routerLink]="['/auth/login']">Have an account?</a>
        </p>
        <!-- TODO: backend errors -->
        <form [formGroup]="registerForm" (submit)="onSubmit()">
          <!-- TODO: validation messages -->
          <fieldset class="form-group">
            <input type="text" class="form-control form-control-lg" placeholder="Username" formControlName="username">
          </fieldset>
          <fieldset class="form-group">
            <input type="email" class="form-control form-control-lg" placeholder="Email" formControlName="email">
          </fieldset>
          <fieldset class="form-group">
            <input type="password" class="form-control form-control-lg" placeholder="Password" formControlName="password">
          </fieldset>
          <fieldset class="form-group">
            <input type="password" class="form-control form-control-lg" placeholder="Repeat password" formControlName="repeatPassword">
          </fieldset>
          <button type="submit" class="btn btn-large btn-primary pull-xs-right">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</div>
